name: Check Files

on: [push, pull_request]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install requests library
      run: pip install requests

    - name: Run Python script
      run: python ${GITHUB_WORKSPACE}/check.py
